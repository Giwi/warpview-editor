<div class="card ">
  <div class="card-body resizable" style="height: 500px; width: 100%;" *ngIf="visible">

    <warpview-editor url="https://warp.senx.io/api/v0/exec"
                     #editor
                     [theme]="'dark'" id="editor"
                     [showDataviz]="false" [showExecute]="false"
                     [heightLine]="20" [debug]="true"
                     (warpViewEditorBreakPoint)="warpViewEditorBreakPoint($event)"
                     (warpViewEditorCtrlClick)="warpViewEditorCtrlClick($event)"
                     (warpViewEditorSize)="warpViewEditorSize($event)"
                     [warpscript]="warpscriptAttr"
                     config='{
  "messageClass": "alert alert-info message",
  "errorClass": "alert alert-danger error",
  "execButton" : { "class" : "btn btn-success" },
  "datavizButton" : { "class" : "btn btn-success" },
  "readOnly": false,
  "hover": true,
  "editor": {
    "enableDebug": true,
    "quickSuggestionsDelay":3000,
    "suggestOnTriggerCharacters": false
  }
}'>{{warpscript}}</warpview-editor>


  </div>
  <div class="card-footer">
    <div class="btn btn-primary" (click)="exec()">Exec</div>
    <div class="btn btn-danger" (click)="abort()">Abort</div>
    <div class="btn btn-warning" (click)="inject()">Inject Random WS</div>
    <ul>
    <li id="size">Size: {{ size | json }}</li>
    <li id="breakpoints">Breakpoints: {{breakpoint | json }}</li>
    <li id="ctrlclick">CtrlClick: {{ctrlClick | json}}</li>
    </ul>
  </div>
</div>
