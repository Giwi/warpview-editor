<div class="card ">
  <div class="card-body" *ngIf="visible">
    <h3 class="card-title">Example 8</h3>
    <p class="card-text">Code review</p>
    <div class="resizable"  style="min-height: calc(100vh - 280px);">
      <warpview-editor url="https://warp.senx.io/api/v0/exec"
                       #editor
                       [theme]="'dark'" id="editor"
                       [showDataviz]="false" [showExecute]="false"
                       [heightLine]="20" [debug]="true"
                       (warpViewEditorCodeReview)="warpViewEditorCodeReview($event)"
                       [warpscript]="warpscript"
                       [existingComments]="reviewComments"
                       [config]="config"></warpview-editor>
    </div>
  </div>
  <div *ngFor="let c of reviews">
    <div class="card">
      <div class="card-body">
        <pre><code>{{c | json}}</code></pre>
      </div>
    </div>
  </div>
</div>
