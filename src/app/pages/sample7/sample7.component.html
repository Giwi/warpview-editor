<div class="card ">
  <div class="card-body" *ngIf="visible">
    <h3 class="card-title">Example 6</h3>
    <p class="card-text">no height constrain at all on parent div</p>
    <p class="card-text">Please never to do that... at least put a minimum height in the div. In the Raw JSON view,
      there will be a problem.</p>
    <div class="resizable">
      <warpview-editor url="https://warp.senx.io/api/v0/exec" showDataviz="true" showExecute="false" heightPx="400"
                       showResult="true" config="{&quot;editor&quot;: {&quot;minLineNumber&quot;: 2}}">//
        // please turn me now in a regular html block to edit (convert to regular block in the contextual block menu)
      </warpview-editor>
    </div>
  </div>
</div>
