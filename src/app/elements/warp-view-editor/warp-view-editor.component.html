<div [class]="'wrapper-main ' + _theme" #wrapper>
  <div class="loader" *ngIf="loading">
    <div class="spinner"></div>
  </div>
  <wc-split [items]="getItems()">
    <div slot="editor" class="editor-wrapper">
      <div #editor (keydown.control)="onKeyDown($event)" (keyup.control)="onKeyUp($event)"></div>
      <div [class]="'warpview-buttons ' + innerConfig.buttons.class" #buttons>
        <button type='button' [class]="innerConfig.datavizButton.class"
                *ngIf="showDataviz && result"
                (click)="requestDataviz()" [innerHTML]="innerConfig.datavizButton.label">
        </button>
        <button type='button' [class]="innerConfig.execButton.class"
                *ngIf="showExecute"
                (click)="execute()" [innerHTML]="innerConfig.execButton.label"></button>
        <div class='messages' *ngIf="error || result">
          <div *ngIf="status && displayMessages" [class]="innerConfig.messageClass" [innerHTML]="status.message"></div>
          <div *ngIf="error && displayMessages" [class]="innerConfig.errorClass" [innerHTML]="error"></div>
        </div>
      </div>
    </div>
    <div slot="result" *ngIf="showResult">
      <wc-tabs class='wctabs' [selection]="this.selectedResultTab">
        <wc-tabs-header slot='header' name='tab1'>Results</wc-tabs-header>
        <wc-tabs-header slot='header' name='tab2'>Raw JSON</wc-tabs-header>

        <wc-tabs-header slot='header' name='tab3' *ngIf="imageTab">Images</wc-tabs-header>

        <wc-tabs-content slot='content' name='tab1'>
          <div class="tab-wrapper">
            <warpview-result [theme]="_theme" [result]="result" [config]='innerConfig'></warpview-result>
          </div>
        </wc-tabs-content>

        <wc-tabs-content slot='content' name='tab2' [responsive]="true">
          <div class="tab-wrapper" [ngStyle]="responsiveStyle()">
            <warpview-raw-result [theme]="_theme" [result]="result" [config]="innerConfig"></warpview-raw-result>
          </div>
        </wc-tabs-content>

        <wc-tabs-content slot='content' name='tab3' *ngIf="imageTab">
          <div class="tab-wrapper">
            <warpview-image-result [theme]="_theme" [result]="result" [config]="innerConfig"></warpview-image-result>
          </div>
        </wc-tabs-content>

      </wc-tabs>
    </div>
  </wc-split>
  <div class="warpscript" #content>
    <ng-content></ng-content>
  </div>
  <slot></slot>
</div>
