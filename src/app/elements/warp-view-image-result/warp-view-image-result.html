<div [class]="'wrapper-result ' + _theme">
  <div *ngIf="_result && isArray(_result)" [class]="_theme + ' image'">
    <div *ngFor="let img of imageList; let i = index" class="image"><h2>Image {{i + 1}}</h2>
      <img [src]="img" alt="Image"/>
    </div>
  </div>
</div>
