<div class="card ">
  <div class="card-body resizable" style="height: 500px; width: 100%;">

    <warpview-editor url="https://warp.senx.io/api/v0/exec"
                     [theme]="'dark'" id="editor"
                     [showDataviz]="false" [showExecute]="true"
                     [heightLine]="20"
                     [horizontalLayout]="false" [debug]="true"
                     [warpscript]="warpscript"
                     [config]="config"></warpview-editor>


  </div>
  <div class="card-footer">
    <div class="btn btn-danger" id="abort">Abort</div>
    <div class="btn btn-warning" id="inject">Inject Random WS</div>
    <span id="size"></span>
    <span id="breakpoints"></span>
    <span id="ctrlclick"></span>
  </div>
</div>
