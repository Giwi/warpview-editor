<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Warp-View Editor</title>
    <script src="/build/warpview-editor.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .container {
            height: calc(100vh - 20px);
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <warp-view-editor url="https://warp.cityzendata.net/api/v0/exec" height-line=18 theme="dark" id="editor"
                      show-dataviz="true" show-execute="true"
                      horizontal-layout="false"
                      config='{"quickSuggestionsDelay":3000, "suggestOnTriggerCharacters": false, "readOnly": false, "hover": true}'
    >
@training/dataset0
[
$TOKEN
'~warp.*committed'
{ 'cell' 'prod' }
$NOW
1 d
] FETCH
    </warp-view-editor>
</div>
</body>

</html>
