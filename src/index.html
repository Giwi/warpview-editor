<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Warp-View Editor</title>
  <script src="/build/warpview-editor.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      margin: 15px auto;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100 align-items-stretch">

<main role="main" class="container flex-fill">
  <div class="card">
    <div class="card-body">
      <!--suppress HtmlUnknownTag -->
      <warp-view-editor url="https://warp.senx.io/api/v0/exec" theme="dark" id="editor"
                        show-dataviz="false" show-execute="true"
                        height-line="20"
                        horizontal-layout="false" debug="true"
                        config='{
                      "quickSuggestionsDelay":3000,
                       "suggestOnTriggerCharacters": false,
                       "messageClass": "alert alert-info",
                       "errorClass": "alert alert-danger",
                       "execButton" : { "class" : "btn btn-success" },
                       "datavizButton" : { "class" : "btn btn-success" },
                        "readOnly": false,
                        "hover": true
                        }'
      >[ "a" "b" "b,c,f" 5 6 ]</warp-view-editor>
    </div>
    <div class="card-footer">
      <div class="btn btn-danger" id="abort">Abort</div>
      <span id="size"></span>
    </div>
  </div>
</main>
<script language="JavaScript">
  $(document).ready(() => {
    $('#abort').click(function () {
      document.getElementById('editor').abort();
    });
    document.addEventListener('warpViewEditorSize', function (e) {
      $('#size').text(JSON.stringify(e.detail));
    });
  });

</script>

</body>

</html>
